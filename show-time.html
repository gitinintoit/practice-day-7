<html>
    <head>
        <title>Local Time Display</title>
      
    </head>
    <body>
        <p>The current time on your computer: <span id="clock"></span></p>
        <script>
            function showTime(){
                let d=new Date();
                document.getElementById("clock").innerHTML=d.toLocaleTimeString();
               
            }
        setInterval(showTime,1000);
        </script>
    
    </body>
</html>
