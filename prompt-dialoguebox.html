<html>
    <head>
        <title>Prompt Pop-Up Box</title>
    </head>
    <body>
        <script>
            var name=prompt("What is your name");
            if(name.length>0 && name!="null" && isNaN(name)){
                document.write("Hi "+name+" !");
            }
            else{
                document.write("Are you Anonymous?");
            }
                
            
        </script>
    </body>
</html>
