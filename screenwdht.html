<html>
    <head>
        <title>
            Screen Ht. and Wd.
        </title>
    </head>
    <body>
        <script>
            function getResolution(){
                let ht=screen.height;
                let wd=screen.width;
                alert("Height: "+ht+"Width: "+wd);
            }
        </script>
    <button type="button" onclick="getResolution()">Get Resolution of screen</button>
    </body>
</html>
